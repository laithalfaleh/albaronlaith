<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البارون للقانون والتحكيم | مكتب المحامي ليث خلف الفالح</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <!-- شريط التنقل -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png.jpeg" alt="شعار البارون" style="height: 60px; border-radius: 8px;">
            </div>
            <ul>
                <li><a href="#home">الرئيسية</a></li>
                <li><a href="#services">الخدمات</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="#blog">المدونة</a></li>
                <li><a href="#contact">اتصل بنا</a></li>
                <li><a href="/admin/" style="color: #d4af37;">لوحة الإدارة</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- الأقسام الأصلية بدون أي تغيير -->
    <!-- ... جميع الأقسام كما هي ... -->

    <!-- تعديل قسم المدونة فقط -->
    <section id="blog" class="blog">
        <h2>أحدث المقالات</h2>
        <div class="blog-posts" id="dynamicPosts">
            <!-- سيتم تحميل المقالات ديناميكيًا هنا -->
        </div>
    </section>

    <!-- باقي الأقسام كما هي -->
    <!-- ... -->

    <script src="script.js"></script>
    
    <!-- إضافة سكريبت إدارة المحتوى -->
    <script>
        // تحميل المقالات من ملف JSON
        fetch('blog-posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('dynamicPosts');
                posts.forEach(post => {
                    container.innerHTML += `
                        <div class="post-card">
                            <img src="${post.image}" alt="${post.title}" class="post-image">
                            <h3>${post.title}</h3>
                            <p class="post-date">${new Date(post.date).toLocaleDateString('ar-EG')}</p>
                            <p>${post.excerpt}</p>
                            <a href="post.html?id=${post.slug}" class="cta-button">اقرأ المزيد</a>
                        </div>
                    `;
                });
            });
    </script>
</body>
</html>
