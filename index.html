<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البارون للقانون والتحكيم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* الأساسيات */
        :root {
            --primary-color: #1a365d; /* اللون الأساسي */
            --secondary-color: #c5a047; /* اللون الثانوي */
            --accent-color: #2d4f8b; /* لون التمييز */
            --text-color: #2d3748; /* لون النص */
            --light-bg: #f8fafc; /* خلفية فاتحة */
        }

        /* التنسيق العام */
        .site-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر */
        .main-header {
            background: var(--primary-color);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        /* اللوجو */
        .brand-logo {
            width: 180px;
            transition: transform 0.3s;
        }

        /* القائمة الرئيسية */
        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            background: var(--secondary-color);
        }

        /* القسم الرئيسي */
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.7), url('images/hero-bg.jpg') center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            margin-top: 80px;
        }

        /* الخدمات */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            background: var(--light-bg);
        }

        .service-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* من نحن */
        .about-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            padding: 4rem 2rem;
            align-items: center;
        }

        .profile-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* المدونة */
        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
        }

        .post-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* التواصل */
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* الفوتر */
        .main-footer {
            background: var(--primary-color);
            color: white;
            padding: 3rem 2rem;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
    </style>
</head>
<body class="site-wrapper">
    <!-- الهيدر -->
    <header class="main-header">
        <nav class="header-content">
            <img src="logo.png" alt="شعار المكتب" class="brand-logo">
            
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link">الرئيسية</a></li>
                <li><a href="#services" class="nav-link">الخدمات</a></li>
                <li><a href="#about" class="nav-link">من نحن</a></li>
                <li><a href="#blog" class="nav-link">المدونة</a></li>
                <li><a href="#contact" class="nav-link">اتصل بنا</a></li>
            </ul>
        </nav>
    </header>

    <!-- القسم الرئيسي -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">حلول قانونية <span>استثنائية</span></h1>
            <p class="hero-subtitle">التميز في تقديم الاستشارات القانونية والتحكيم الدولي</p>
            <a href="#contact" class="cta-button">احجز استشارة</a>
        </div>
    </section>

    <!-- الخدمات -->
    <section id="services" class="services-section">
        <div class="services-grid">
            <!-- سيتم إضافة البطاقات هنا -->
        </div>
    </section>

    <!-- من نحن -->
    <section id="about" class="about-section">
        <img src="profile.jpg" alt="صورة المحامي" class="profile-image">
        <div class="about-content">
            <h2>المحامي ليث خلف الفالح</h2>
            <!-- محتوى المؤهلات -->
        </div>
    </section>

    <!-- المدونة -->
    <section id="blog" class="blog-section">
        <div class="blog-posts" id="dynamicPosts">
            <!-- سيتم تحميل المقالات هنا -->
        </div>
    </section>

    <!-- التواصل -->
    <section id="contact" class="contact-section">
        <form class="contact-form" action="https://formsubmit.co/your@email.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="thanks.html">
            
            <div class="form-group">
                <input type="text" name="name" placeholder="الاسم الكامل" required>
            </div>
            
            <div class="form-group">
                <input type="email" name="email" placeholder="البريد الإلكتروني" required>
            </div>
            
            <div class="form-group">
                <textarea name="message" placeholder="رسالتك..." rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-button">إرسال الرسالة</button>
        </form>
    </section>

    <!-- الفوتر -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>معلومات التواصل</h4>
                <p>عمان - الأردن</p>
                <p>هاتف: +962 7 8232 8189</p>
            </div>
            
            <div class="footer-section">
                <h4>روابط سريعة</h4>
                <ul class="footer-links">
                    <li><a href="#home">الرئيسية</a></li>
                    <li><a href="#services">الخدمات</a></li>
                    <li><a href="#about">من نحن</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        // تفعيل القائمة المتنقلة
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // تحميل الخدمات ديناميكيًا
        const services = [
            {
                icon: 'fa-gavel',
                title: 'التحكيم التجاري',
                description: 'حل النزاعات بسرية تامة خارج نطاق المحاكم'
            },
            // أضف باقي الخدمات هنا
        ];

        // تحميل المدونة ديناميكيًا
        fetch('blog-posts.json')
            .then(response => response.json())
            .then(posts => {
                const container = document.getElementById('dynamicPosts');
                posts.forEach(post => {
                    container.innerHTML += `
                        <article class="post-card">
                            <h3>${post.title}</h3>
                            <p>${post.excerpt}</p>
                            <a href="post.html?id=${post.id}">اقرأ المزيد</a>
                        </article>
                    `;
                });
            });
    </script>
</body>
</html>
