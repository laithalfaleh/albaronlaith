<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من نحن | البارون للقانون</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- نفس الهيدر من index.html -->

    <section class="about-page">
        <div class="profile-container">
            <img src="images/profile.jpg" alt="المحامي ليث الفالح" class="lawyer-photo">
            
            <div class="profile-details">

                <div class="qualifications">
                    <h2>المؤهلات الأكاديمية:</h2>
                    <ul class="qualifications-list">
                        <li>
                            <i class="fas fa-graduation-cap"></i>
                            ماجستير في القانون - جامعة آل البيت
                        </li>
                        <li>
                            <i class="fas fa-scale-balanced"></i>
                            بكالوريوس في القانون - الجامعة الأردنية
                        </li>
                    </ul>
                </div>

                <div class="experience">
                    <h2>الخبرات المهنية:</h2>
                    <div class="timeline">
                        <div class="timeline-item">
                            <div class="timeline-year">2020 - الحاضر</div>
                            <div class="timeline-content">
                                <h3>مؤسس مكتب البارون للقانون</h3>
                                <p>تخصص في التحكيم الدولي والقضايا التجارية المعقدة</p>
                            </div>
                        </div>
